<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="shortcut icon" href="../assets/icon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="oscuro"></div>
    <div class="container-fluid d-flex justify-content-center align-items-center fondoComida" style="height: 100vh;">
    <div class="row d-flex justify-content-center align-items-center login-box">
        <div class="login-container d-flex flex-row justify-content-center align-items-center">
            <div class="col-md-6 d-flex justify-content-center align-items-center m-0 logoHarricksCont" >
                <a href="../landing/index.html" style="display: flex; justify-content: center"><img src="../assets/logoHarricks.png" alt="" class="logoHarricks"></a>
            </div>
            <div class="col-md-6 d-flex flex-column justify-content-center text-center text-light" style="padding: 50px; gap: 22px;" id="formu">
                <span class="montserrat-bold">Acceder</span>
                <div class="form-floating">
                    <input type="email" class="form-control" id="inputUsr" placeholder="name@example.com">
                    <label class="floatingInput" for="inputUsr"><i class="fa-solid fa-user" style="color: #c67700; margin-right: 10px;"></i>   Usuario</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="inputPass" placeholder="password">
                    <label class="floatingInput" for="inputPass"><i class="fa-solid fa-lock" style="color: #c67700; margin-right: 10px"></i>   Contraseña</label>
                </div>
                <div class="justify-content-center align-items-center olvidoPass">
                    <span>¿Olvidó su contraseña?</span>
                </div>
                <div class="d-flex gap-3 justify-content-center">
                   <button class="btn" style="width: 50%">
                       Iniciar Sesión
                   </button>
                   <button class="btn" style="width: 50%">
                       Registrarse
                   </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
